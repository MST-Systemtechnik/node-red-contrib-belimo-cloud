<script type="text/javascript">
    RED.nodes.registerType('belimo-finddevice', {
        category: 'Belimo Cloud',
        defaults: {
            oauth: {value:"", type: "belimo-oauth", required:true},
            serial_number : { value : "", required : false }
        },
        inputs: 1,
        outputs: 1,
        icon: "font-awesome/fa-search",
        color: "#FD6701",
        label: function () {
            return this.serial_number ? 'Serial: ' + this.serial_number : "Belimo-Finddevice"
        },
        labelStyle: function() {
            return this.serial_number ? "node_label_italic":""
        }
    });
</script>

<script type="text/x-red" data-template-name="belimo-finddevice">

    <div class="form-row">
            <label for="node-input-oauth">OAuth</label>
            <input type="text" id="node-input-oauth">
    </div>

    <div class="form-row">
        <label for="node-input-serial_number">Serial</label>
        <input type="text" id="node-input-serial_number">
    </div>

</script>
